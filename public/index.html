<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="forecast">
	<div class="forecast__wrapper">
		<h1 class="forecast__title">Weather forecast</h1>
		<form class="forecast__form">
			<label class="forecast__legend" for="city">Enter city:</label>
			<input class="forecast__input" id="city" type="text">
			<div class="forecast__button" id="button">Get forecast</div>
		</form>
	</div>
	<div class="forecast__current"></div>
</div>
<script type="module" src="../script.js"></script>
</body>
</html>
